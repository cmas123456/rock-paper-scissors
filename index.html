<!DOCTYPE html>
<html>
    <script>

        const computerSelection = computerPlay();
        const playerSelection = 'rock';
        var draw = 0;
        var win = 0;
        var lose = 0;
        var round = 0;

        
        function computerPlay() {
           
           var janken = ["Rock", "Paper","Scissors"];
           let randomChoice = () => { return 
           janken[Math.floor(Math.random()*janken.length)];
           }
        } 
       
       function playRound(playerSelection, computerSelection) {

        var playerInput = prompt("Rock, Paper, or Scissors?");
        playerInput.toLowerCase;


           if (playerInput = "rock" ) {
               if (computerSelection = "Rock") {
                   
                   draw++;
                   round++;
                   return "You both chose Rock! This round is a draw!"

               } else if (computerSelection = "Paper") {
                   
                   lose++;
                   round++;
                   return "Paper covers rock! You lose this round!"

               } else if (computerSelection = "Scissors" ) {
                   
                   win++;
                   round++;
                   return "Rock smashes Scissors! You win this round!"
               }
           }
           
           if (playerInput = "paper") {
               if (computerSelection = "Rock") {
                   
                   win ++;
                   round++;
                   return "Paper covers rock! You win this round!"

               } else if (computerSelection = "Paper") {
                   
                   draw++;
                   round++;
                   return "You both chose Paper! This round is a draw!"

               } else if (computerSelection = "Scissors") {
                   
                   lose++;
                   round++;
                   return "Scissors cut Paper! You lose this round!"

               }
           }
           
           if (playerInput = "scissors") {
               if (computerSelection = "Rock") {
                   
                   lose++;
                   round++;
                   return "Rock smashes Scissors! You lose this round!"

               } else if (computerSelection = "Paper") {

                   win++;
                   round++;
                   return "Scissors cut Paper! You win this round!"

               } else if (computerSelection = "Scissors") {
                   
                   draw++;
                   round++;
                   return "You both chose Scissors! This round is a draw!"

               }
           }
           return 'Invalid';
       }
       
       
       function game() {
           for (i = 0; i < 5; i++) {
               playRound(playerSelection, computerSelection);
               console.log("Round: " + round + " out of 5")
               console.log("Wins: " + win)
               console.log("Losses: " + lose)
               console.log("Draws: " + draw)
           }
           if (draw = 3) {
               console.log("You tied!")
           }
           if (win > loss) {
               console.log("You win!")
           }
           if (lose > win) {
               console.log("You lost!")
           }
       }


           console.log(game());
    </script>
</html>
